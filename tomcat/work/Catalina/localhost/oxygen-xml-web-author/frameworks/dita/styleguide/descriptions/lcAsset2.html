  <h1 id="ariaid-title1"><code>&lt;lcAsset2&gt;</code></h1>
  <p>The <code>&lt;lcAsset2&gt;</code> element in an assessment interaction provides the images 
      or other graphic assets to support the interaction. 
      This element replaces the <code>&lt;lcAsset&gt;</code> element in DITA 1.2.</p>
  <p>Category: Learning and training: interactions domain elements</p>
