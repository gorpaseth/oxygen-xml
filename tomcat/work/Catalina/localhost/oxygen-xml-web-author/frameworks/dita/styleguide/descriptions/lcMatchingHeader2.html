  <h1 id="ariaid-title1"><code>&lt;lcMatchingHeader2&gt;</code></h1>
  <p>The <code>&lt;lcMatchingHeader2&gt;</code> element in an assessment interaction provides column headings for items to present in a matching table. This element replaces the <code>&lt;lcMatchingHeader></code> element in DITA 1.2.</p>
